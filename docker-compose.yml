version: "3.9"

services:
  powerview-config-api:
    image: powerview-config-api:0.3.2
    container_name: powerview-config-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Volume persistant pour la base SQLite du service de config séries
      - config-api-data:/data
    restart: unless-stopped

  influxdb2:
    image: influxdb:2
    container_name: influxdb
    restart: unless-stopped
    hostname: influxdb
    ports:
      - "8086:8086"
    env_file:
      - .env
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USERNAME}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_ADMIN_TOKEN}
    volumes:
      - influxdb2-data:/var/lib/influxdb2
      - influxdb2-config:/etc/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping", "-host", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    user: "1000"
    restart: unless-stopped
    depends_on:
      influxdb2:
        condition: service_healthy
    ports:
      - "8088:3000"
    env_file:
      - .env
    environment:
      # Autoriser le chargement des plugins non signés (datasource + panel)
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: "influxdb-adecwatts-datasource,adecwatts-series-config-panel"

      INFLUXDB_DATA_INDEX_VERSION: "tsi1"

      GF_INSTALL_PLUGINS: >
        grafana-clock-panel,
        grafana-influxdb-08-datasource,
        grafana-kairosdb-datasource,
        grafana-piechart-panel,
        volkovlabs-form-panel,
        grafana-simple-json-datasource,
        marcusolsson-json-datasource

      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      # Paramètres utiles derrière le reverse proxy Caddy
      GF_SERVER_ROOT_URL: "%(protocol)s://powerview.adecwatts.fr/"
      GF_SERVER_DOMAIN: "powerview.adecwatts.fr"
    volumes:
      - grafana-data:/var/lib/grafana

      # Datasource Powerview (plugin buildé et copié en prod)
      # Exemple : scp -r dist/ ubuntu@37.59.124.77:/srv/grafana-plugins/influxdb-adecwatts-datasource
      - /srv/grafana-plugins/influxdb-adecwatts-datasource:/var/lib/grafana/plugins/influxdb-adecwatts-datasource:ro

      # Panel Powerview Series Config (panel/dist copié en prod)
      # Exemple : scp -r panel/dist ubuntu@37.59.124.77:/srv/grafana-plugins/adecwatts-series-config-panel
      - /srv/grafana-plugins/adecwatts-series-config-panel:/var/lib/grafana/plugins/adecwatts-series-config-panel:ro

      # Provisioning Grafana (datasources, dashboards, etc.)
      # Exemple : scp -r provisioning ubuntu@37.59.124.77:/srv/powerview/provisioning
      #- /srv/powerview/provisioning:/etc/grafana/provisioning:ro

      # Dashboards JSON (répertoire pointé par le provisioning dashboards)
      # Exemple : scp -r dashboards ubuntu@37.59.124.77:/srv/powerview/dashboards
      #- /srv/powerview/dashboards:/var/lib/grafana/dashboards/powerview:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  influxdb2-data:
  influxdb2-config:
  grafana-data:
  config-api-data:
